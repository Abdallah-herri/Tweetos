<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
.percentage {
  border: none;
  width: 500px;
  height: 3px;
  background: white;
}


.percentage::-webkit-progress-value {
  background: red;
}

.percentage::-webkit-progress-bar {
  background: blue;
}

</style>
</head>
<body>
<div>
<progress class="percentage" value="70" max="100"></progress>
</div>
</body>
</html>
